<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Praktikum</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- ================= LOGIN FORM ======================= -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>

        <label>Username :</label>
        <input type="text" id="username">

        <label>Password :</label>
        <input type="password" id="password">

        <button onclick="login()">Login</button>

        <p id="loginMessage"></p>
    </div>

    <!-- ================= PAGE CONTENT ======================= -->
    <div id="content" class="hidden">

        <h1>Selamat Datang</h1>

        <!-- IMAGE PICKER -->
        <div class="section">
            <h2>Image Picker</h2>
            <select id="pilihan" onchange="tampilkanGambar()">
                <option value="">-- pilih gambar --</option>
                <option value="gambar 1.jpg">Gambar 1</option>
                <option value="gambar 2.jpg">Gambar 2</option>
                <option value="gambar 3.jpg">Gambar 3</option>
                <option value="gambar 4.jpg">Gambar 4</option>
                <option value="gambar 5.jpg">Gambar 5</option>
            </select>

            <br><br>
            <img id="gambar" width="300">
        </div>

        <!-- CHATBOX -->
        <div id="chatbox">
            <div id="chatArea"></div>
            <input type="text" id="inputBox" placeholder="Ketik pesan...">
            <button onclick="kirim()">Kirim</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Kurs Rupiah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            width: fit-content;
            padding: 10px 20px;
        }
        legend {
            font-weight: bold;
        }
        table {
            border-spacing: 10px;
        }
        th {
            text-align: left;
            font-size: 14px;
        }
        input, select {
            padding: 5px;
            width: 150px;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        
        <table>
            <thead>
                <tr>
                    <th>Masukan Nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="number" id="nilai_asing" placeholder="Masukkan nilai" oninput="konversiKurs()">
                    </td>
                    
                    <td>
                        <select id="pilihan_valas" onchange="konversiKurs()">
                            <option value="0">-- Pilih Valas --</option>
                            <option value="9915">Dollar US</option>
                            <option value="13472">Dollar Singapore</option>
                            <option value="874">Ringgit Malaysia</option>
                            <option value="120">Yen Jepang</option>
                            <option value="15888">Euro</option>
                            <option value="3592">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    
                    <td>
                        <input type="text" id="nilai_rupiah" readonly placeholder="Rp. 0">
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <script>
        function konversiKurs() {
            let nilaiAsing = document.getElementById("nilai_asing").value;
            
            let kurs = document.getElementById("pilihan_valas").value;
            
            let outputRupiah = document.getElementById("nilai_rupiah");

            if (nilaiAsing !== "" && kurs !== "0") {
                let hasil = nilaiAsing * kurs;

                let formatRupiah = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR'
                }).format(hasil);

                outputRupiah.value = formatRupiah;
            } else {
                outputRupiah.value = "";
            }
        }
    </script>

</body>

</html>
